<html>
    <head>
        <title>My Personal Blog</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- header of the body -->
        <header class="home">
                      <h1>My First Blog</h1>

                         </form>
                    </div>
                  </section>
                 </main>
